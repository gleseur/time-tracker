<body>
  <div class="container">
    <header>
      <h1>Time Tracker</h1>
    </header>
    {{#if currentUser}}
      <p> Welcome {{currentUser.profile.name}} </p>
      {{> logWork}}
      {{> workLogs}}
    {{else}}
      <p>Login: {{>loginButtons}}</p>
    {{/if}}
  </div>
</body>

<template name="logWork">
  <form class="new-log">
    <select class="project">
      {{> projects}}
    </select>
    <select class="client">
      {{> clients}}
    </select>
    <select class="reason">
      {{> reasons}}
    </select>
    <input class="minutes" type="number" name="minutes" placeholder="Add minutes" />
    <input type="submit" />
  </form>
</template>

<template name="projects">
  <option disabled="disabled">Choose project</option>
  {{#each projects}}
    <option value={{this.name}}>{{this.name}}</option>
  {{/each}}
</template>

<template name="clients">
  <option disabled="disabled">Choose client</option>
  {{#each clients}}
    <option value={{this.name}}>{{this.name}}</option>
  {{/each}}
</template>

<template name="reasons">
  <option disabled="disabled">Choose reason</option>
  {{#each reasons}}
    <option value={{this.name}}>{{this.name}}</option>
  {{/each}}
</template>

<template name="workLogs">
  <ul>
    {{#each workLogs}}
      <li>{{this.user}} / {{this.project}} / {{this.client}} / {{this.reason}} / {{this.minutes}}</li>
    {{/each}}
  </ul>
</template>
